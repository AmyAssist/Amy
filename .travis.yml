language: java
jdk:
  - oraclejdk8
  - openjdk8
jobs:
  include:
    - stage: deploy
      script: ./scripts/deployGH-Pages.sh
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.com dashboard
        local_dir: gh-pages/
        on:
          branch: dev
    - script:
      - mvn clean test jacoco:report
      - bash <(curl -s https://codecov.io/bash)
    - script: mvn clean test jacoco:report sonar:sonar
      addons:
        sonarcloud:
          organization: "amyassist"
          token: $SONAR_TOKEN
notifications:
  slack:
    secure: 
